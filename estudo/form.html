<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu Formulário</p>
        <p>
            <label for="nome">Nome: </label>
            <input id="nome" name="nome" type="text" placeholder="Seu nome">
        </p>
        <p>
            <label for="dev1">Sou um dev</label>
            <input id="dev1" name="dev1" type="checkbox" value="sim">
            <label for="dev2">Sou um dev</label>
            <input id="dev2" name="dev2" type="checkbox" value="sim">
            <label for="dev3">Sou um dev</label>
            <input id="dev3" name="dev3" type="checkbox" value="sim">
        </p>
        <p>
            Gênero:
            <label for="feminino">feminino</label>
            <input id="feminino" name="genero" type="radio" value="feminino">
            <label for="masculino">masculino</label>
            <input id="masculino" name="genero" type="radio" value="masculino">
            <label for="outro">outro</label>
            <input id="outro_outra" name="genero" type="radio" value="outro">
        </p>
        <p>
            <label for="date">Data: </label>
            <input id="date" name="date" type="date" value="2020-04-20">
        </p>
        <p>
            <label for="datetime">Data: </label>
            <input id="datetime" name="datetime" type="datetime-local" value="2020-04-20T20:00">
        </p>
        <p>
            <label for="time">Hora: </label>
            <input id="time" name="time" type="time" value="20:00:01">
        </p>
        <p>
            <label for="cor">Cor preferida: </label>
            <input id="cor" name="cor" type="color" value="#003d66">
        </p>
        <p>
            <label for="email">Seu e-mail: </label>
            <input id="email" name="email" type="email" placeholder="ex: seuemail@email.com">
        </p>
        <p>
            <label for="file">Sua foto: </label>
            <input id="file" name="file" type="file" accept=".png, .svg, image/*" multiple>
        </p>
        <p>
                <label for="number">Number: </label>
                <input id="number" name="number" type="number" placeholder="Digite um número." min="0" max="100" step="10">
        </p>
        <p>
                <label for="password">Sua senha:</label>
                <input id="password" name="password" type="password" placeholder="Digite sua senha.">
        </p>
        <p>
                <label for="range">range:</label>
                <input id="range" name="range" type="range" list="tickmarks">
                
                <datalist id="tickmarks">
                    <option value="0" label="0%">
                    <option value="10">
                    <option value="20">
                    <option value="30">
                    <option value="40">
                    <option value="50" label="50%">
                    <option value="60">
                    <option value="70">
                    <option value="80">
                    <option value="90">
                    <option value="100" label="100%">
                </datalist>   
            </p>
        <p>
                <label for="url">Sua url:</label>
                <input id="url" name="url" type="url" placeholder="URL">
        </p>
        <p>
                <label for="search">Pesquisa:</label>
                <input id="search" name="search" type="search" placeholder="Pesquise aqui...">
        </p>
        <p>
                <label for="select">Selecione alguma opção:</label>
                <select id="select" name="select">
                    <optgroup label="Teste">
                        <option value="qulquer 1" label="laber 1" selected>
                        <option value="qulquer 2" label="laber 2">
                        <option value="qulquer 3" label="laber 3">
                        <option value="qulquer 4" label="laber 4">
                        <option value="qulquer 5" label="laber 5" disabled>
                    </optgroup>
                    <optgroup label="Teste">
                        <option value="qulquer 1" label="laber 6">
                        <option value="qulquer 2" label="laber 7">
                        <option value="qulquer 3" label="laber 8">
                        <option value="qulquer 4" label="laber 9">
                        <option value="qulquer 5" label="laber 10">
                    </optgroup>
                </select>
        </p>
        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" rows="3" cols="25"></textarea>
        </p>

        
        <p>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>

</body>
</html>
